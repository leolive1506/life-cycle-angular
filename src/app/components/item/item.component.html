<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  [checked]="item.comprado"
  id="comprado"
  (click)="check()"
>
<p class="description" [ngClass]="item.comprado ? 'line-through' : ''">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash" (click)="deleteClick()"></fa-icon>
  <fa-icon class="edit-icon" (click)="editarClick()" [icon]="faPen" ></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
